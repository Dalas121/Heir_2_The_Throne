#define ANIMATE_UNIT FILT FLAG
    [animate_unit]
        {FILTER {FILT}}
        flag={FLAG}
    [/animate_unit]
#enddef

#define ANIMATE_ATTACK FILT WEAPON_FILTER HITS FACING
    [animate_unit]
        {FILTER {FILT}}
        flag,hits=attack,{HITS}
        [primary_attack]
            {WEAPON_FILTER}
        [/primary_attack]
        [facing]
            {FACING}
        [/facing]
    [/animate_unit]
#enddef

#define ANIMATE_HARM FROM AMOUNT WEAPON_FILTER TO
#arg EXPERIENCE
yes#endarg
#arg KILL
yes#endarg
    [harm_unit]
        {FILTER {TO}}
        {FILTER_SECOND {FROM}}
        amount={AMOUNT}
        [primary_attack]
            {WEAPON_FILTER}
        [/primary_attack]
        animate=yes
        experience={EXPERIENCE}
        delay=0
        kill={KILL}
    [/harm_unit]
#enddef




#define LIGHTNING_BOLT_FAST DIRECTION_NUMBER
    missile_start_time=-100
    [missile_frame]
        halo=halo/lightning-bolt-{DIRECTION_NUMBER}-[1~4].png:100
        halo_y=-125
        offset=1.0
        auto_vflip=no
    [/missile_frame]
#enddef
#define LIGHTNING_BOLT_FAST_SELF DIRECTION_NUMBER
    missile_start_time=-100
    [missile_frame]
        halo=halo/lightning-bolt-{DIRECTION_NUMBER}-[1~4].png:100
        halo_y=-125
        auto_vflip=no
    [/missile_frame]
#enddef




#define WATERFALL FACING X Y
    [item]
        x,y={X},{Y}
        halo=scenery/waterfall/{FACING}/[0001-0040].png:75
    [/item]
#enddef


#define GLOBAL__ANIMATIONS_RECRUIT
    # some manual recruit animations for leaders who don't usually have them
    [event]
        name,first_time_only=prerecruit,no
        [filter_second]
            type=Orcish Sovereign,Death Squire,Death Knight,Sergeant,Lieutenant,General
        [/filter_second]
        first_time_only=no
        [animate_unit]
            {FILTER id=$second_unit.id}
            flag=leading
        [/animate_unit]
    [/event]
#enddef























