        {MODIFY_TERRAIN Ce 30 23} {REDRAW} {DELAY 150}
        {MODIFY_TERRAIN Ce 31 24} {REDRAW} {DELAY 150}
        {MODIFY_TERRAIN Ce 30 25} {REDRAW} {DELAY 150}
        {MODIFY_TERRAIN Ce 29 25} {REDRAW} {DELAY 150}
