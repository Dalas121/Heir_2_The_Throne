        #------------------------
        # KALENZ ARRIVES (NO DELFADOR)
        #------------------------
        {ELSE(
            [message]
                speaker=Konrad
                message=_"Who are you, stranger? Your ears are forked, but I don’t recognize you from the Aethenwood — even your clothes look foreign. Friend or foe?"
