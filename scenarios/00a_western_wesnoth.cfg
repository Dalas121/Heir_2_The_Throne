            [message]
                speaker=Konrad
                message= _ "All the elves have either been capturd or perished, and the human army has returned to Weldyn... if only I had acted sooner, some of them might still have been saved."
            [/message]
        )
        
        #############################
        # COMPLETED
        #############################
        (COMPLETED_PRESTART=
           
        )
        (JUSTCOMPLETED_START=
