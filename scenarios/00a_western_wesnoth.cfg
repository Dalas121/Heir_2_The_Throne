        )
        (INCOMPLETE_MOVETO=
            [if] {LUA(<<return wesnoth.current.turn==1>>)} {THEN(
                [message]
                    x,y,radius,race=18,55,5,elf
                    message= _ "I’m glad you have escaped the attack, Konrad, but we cannot! Help us evade the human armies and flee our burning forest!"
                [/message]
